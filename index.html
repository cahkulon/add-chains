<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Chain to Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Add Chain to Wallet</h1>

    <div class="controls">
      <select id="chainTypeSelector">
        <option value="evm">EVM Chains</option>
        <option value="cosmos">Cosmos Chains</option>
      </select>
      <div id="walletSelectorContainer">
        <!-- Wallet selectors will be inserted here based on chain type -->
      </div>
      <input type="text" id="searchInput" placeholder="Search chain name..." />
    </div>

    <div id="chainCards" class="card-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
