<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Chain to Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Add Chain to Wallet</h1>

    <div class="info">
      <h2>Supported Ecosystems</h2>
      <ul>
        <li><strong>EVM:</strong> MetaMask, OKX Wallet</li>
        <li><strong>Cosmos SDK:</strong> Keplr</li>
        <li><strong>Solana:</strong> Phantom</li>
        <li><strong>Bitcoin:</strong> Unisat</li>
        <li><strong>Sui:</strong> Slush Wallet</li>
      </ul>
    </div>

    <div class="controls">
      <select id="walletSelector">
        <option value="metamask">MetaMask</option>
        <option value="okx">OKX Wallet</option>
        <option value="injected">Injected Wallet</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search chain name..." />
    </div>

    <div id="chainCards" class="card-container"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
