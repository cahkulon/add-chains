<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Chain to Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Add Chain to Wallet</h1>

    <p><strong>Supported Chains & Wallets:</strong></p>
    <ul>
      <li><strong>EVM (Ethereum, BSC, Polygon, etc):</strong> MetaMask, OKX Wallet</li>
      <li><strong>Cosmos SDK (Osmosis, Juno, etc):</strong> Keplr Wallet</li>
      <li><strong>SOL (Solana):</strong> Phantom Wallet</li>
      <li><strong>BTC:</strong> Unisat Wallet</li>
      <li><strong>SUI:</strong> Slush Wallet</li>
    </ul>

    <div class="controls">
      <select id="walletSelector">
        <option value="metamask">MetaMask</option>
        <option value="okx">OKX Wallet</option>
        <option value="injected">Injected Wallet</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search chain name..." />
    </div>

    <div id="chainCards" class="card-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
